<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="board">
        <img id="board-image" src="/board/image/" alt="Board">
        <div class="cell" style="top: 0; left: 0;"></div>
        <div class="cell" style="top: 0; left: 100px;"></div>
        <div class="cell" style="top: 0; left: 200px;"></div>
        <div class="cell" style="top: 0; left: 300px;"></div>
        <div class="cell" style="top: 100px; left: 0;"></div>
        <div class="cell" style="top: 100px; left: 100px;"></div>
        <div class="cell" style="top: 100px; left: 200px;"></div>
        <div class="cell" style="top: 100px; left: 300px;"></div>
        <div class="cell" style="top: 200px; left: 0;"></div>
        <div class="cell" style="top: 200px; left: 100px;"></div>
        <div class="cell" style="top: 200px; left: 200px;"></div>
        <div class="cell" style="top: 200px; left: 300px;"></div>
        <div class="cell" style="top: 300px; left: 0;"></div>
        <div class="cell" style="top: 300px; left: 100px;"></div>
        <div class="cell" style="top: 300px; left: 200px;"></div>
        <div class="cell" style="top: 300px; left: 300px;"></div>
    </div>
    <br>
    <button id="reset">Reset Game</button>
    <script src="/static/js/script.js"></script>
</body>
</html>
